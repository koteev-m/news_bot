name: Compliance Gate (DLP + DSAR)

on:
  pull_request:
    paths:
      - '**/*.kt'
      - '**/*.py'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.md'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  dlp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y python3 python3-yaml jq
      - name: Run DLP scan
        run: bash tools/compliance/dlp_report.sh
      - name: Upload DLP report
        uses: actions/upload-artifact@v4
        with:
          name: dlp-report
          path: dlp_report.*
          retention-days: 14

  dsar:
    runs-on: ubuntu-latest
    needs: dlp
    env:
      BASE_URL: ${{ secrets.STAGE_BASE_URL }}
    steps:
      - name: Check DSAR API (export)
        run: |
          curl -sS -X POST "$BASE_URL/api/dsar" \
            -H 'Content-Type: application/json' \
            -d '{"userId":1,"action":"export"}' | jq .
      - name: Check DSAR API (erase)
        run: |
          curl -sS -X POST "$BASE_URL/api/dsar" \
            -H 'Content-Type: application/json' \
            -d '{"userId":1,"action":"erase"}' | jq .
