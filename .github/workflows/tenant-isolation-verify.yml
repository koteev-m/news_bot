name: Tenant Isolation Verify

on:
  workflow_dispatch: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate YAML
        run: kubeconform -ignore-missing-schemas -summary k8s/policies/
      - name: Test NetworkPolicy and Quota
        run: |
          kubectl apply -f k8s/tenants/namespaces.yaml
          kubectl apply -f k8s/policies/
          kubectl get networkpolicies -A
          kubectl get resourcequotas -A
