name: FinOps Daily (Cost & Carbon â†’ Grafana Cloud)

on:
  schedule:
    - cron: "7 4 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  finops-daily:
    runs-on: ubuntu-latest
    env:
      PROM_URL: ${{ secrets.GC_PROM_URL }}
      LOKI_URL: ${{ secrets.GC_LOKI_URL }}
      LOKI_USER: ${{ secrets.GC_LOKI_USER }}
      LOKI_API_KEY: ${{ secrets.GC_LOKI_API_KEY }}
      GRAFANA_API_URL: ${{ secrets.GRAFANA_API_URL }}
      GRAFANA_API_TOKEN: ${{ secrets.GRAFANA_API_TOKEN }}
      WATT_PER_VCPU: ${{ vars.WATT_PER_VCPU }}
      CARBON_GCO2_PER_KWH: ${{ vars.CARBON_GCO2_PER_KWH }}
    steps:
      - uses: actions/checkout@v4
      - name: Install jq & curl
        run: sudo apt-get update && sudo apt-get install -y jq curl
      - name: Generate FinOps report
        run: bash tools/finops/daily_finops_report.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: finops-daily
          path: finops_daily.txt
          retention-days: 14
