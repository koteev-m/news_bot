sso {
  enabled = true
  oidc {
    clientId = ${?OIDC_CLIENT_ID}
    redirectBase = ${?OIDC_REDIRECT_BASE} # e.g., https://app.example.com/sso/oidc/callback
  }
  saml {
    enabled = false
  }
}
scim {
  enabled = true
}
vault {
  transitBase = ${?VAULT_TRANSIT_BASE}
  token       = ${?VAULT_TOKEN}
  keyId       = ${?VAULT_KEY_ID}
}
access {
  reviews {
    defaultFreq = QUARTERLY
  }
  pam {
    ttlMinutesDefault = 60
  }
}

residency {
  enabled = true
  appRegion = ${?APP_REGION}    # e.g., EU|US|AP
}

privacy {
  retention {
    analyticsDays = 90
    alertsDays = 30
    botStartsDays = 30
  }
  erasure {
    enabled = false
    dryRun = true
    batchSize = 1000
  }
}

telegram {
  botUsername = ${?TELEGRAM_BOT_USERNAME}
  botToken = ${?TELEGRAM_BOT_TOKEN}
}

billing.stars {
  balanceTtlSeconds = 20
  http {
    connectTimeoutMs = 2000
    readTimeoutMs = 3000
    retryMax = 3
    retryBaseDelayMs = 200
  }
}

growth {
  limits {
    start = ${?GROWTH_LIMIT_START}
    startapp = ${?GROWTH_LIMIT_STARTAPP}
  }
}
