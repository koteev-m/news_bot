apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privileged-and-net-raw
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: no-privileged
      match: { any: [ { resources: { kinds: ["Pod"] } } ] }
      validate:
        message: "Privileged containers are not allowed."
        pattern:
          spec:
            containers:
              - securityContext:
                  privileged: "false"
    - name: drop-net-raw
      match: { any: [ { resources: { kinds: ["Pod"] } } ] }
      validate:
        message: "NET_RAW must be dropped."
        pattern:
          spec:
            containers:
              - securityContext:
                  capabilities:
                    drop: ["NET_RAW"]
