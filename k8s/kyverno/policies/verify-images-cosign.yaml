apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-images-cosign
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: verify-ghcr-newsbot
      match:
        any:
          - resources:
              kinds: ["Pod"]
      verifyImages:
        - imageReferences:
            - "ghcr.io/*/*"
          attestors:
            - entries:
                - keyless:
                    subject: "https://github.com/*/*"
                    issuer: "https://token.actions.githubusercontent.com"
          mutateDigest: true
