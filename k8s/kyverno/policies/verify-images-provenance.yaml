apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-images-provenance
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: verify-ghcr-slsa
      match:
        any:
          - resources:
              kinds: ["Pod"]
      verifyImages:
        - imageReferences: ["ghcr.io/*/*"]
          attestors:
            - entries:
                - keyless:
                    subject: "https://github.com/*/*"
                    issuer: "https://token.actions.githubusercontent.com"
          attestations:
            - predicateType: slsaprovenance
              attestors:
                - entries:
                    - keyless:
                        subject: "https://github.com/*/*"
                        issuer: "https://token.actions.githubusercontent.com"
