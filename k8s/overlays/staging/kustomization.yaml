apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: newsbot-staging
resources:
  - ../../rendered
configMapGenerator:
  - name: newsbot-staging-values
    literals:
      - image.tag=rc
      - env.APP_PROFILE=staging
patches:
  - target:
      kind: Deployment
      name: .*
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "staging"
