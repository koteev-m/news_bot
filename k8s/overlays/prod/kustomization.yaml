apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: newsbot-prod
resources:
  - ../../rendered
configMapGenerator:
  - name: newsbot-prod-values
    literals:
      - image.tag=latest
      - env.APP_PROFILE=prod
patches:
  - target:
      kind: Deployment
      name: .*
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "prod"
