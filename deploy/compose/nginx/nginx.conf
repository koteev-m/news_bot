user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65s;
  keepalive_requests 1000;
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  client_body_timeout 30s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;

  limit_req_zone $binary_remote_addr zone=perip:10m rate=120r/m;

  # Присвоение X-Request-Id, если отсутствует
  map $http_x_request_id $req_id {
    default $http_x_request_id;
    ""      $request_id;
  }

  # Лёгкий health
  server {
    listen 80;
    location /healthz { return 200 "ok\n"; }
    location / { return 301 https://$host$request_uri; }
  }

  server {
    listen              443 ssl http2;
    server_name         _;

    ssl_certificate     /etc/nginx/certs/tls.crt;
    ssl_certificate_key /etc/nginx/certs/tls.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; base-uri 'none'" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    location = /healthz {
      return 200 "ok\n";
    }

    location /metrics {
      proxy_pass         http://newsbot-app:8080/metrics;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto https;
      proxy_set_header   X-Request-Id $req_id;
      proxy_set_header   Trace-Id     $req_id;
      proxy_connect_timeout 5s;
      proxy_read_timeout    60s;
      proxy_buffering off;
      add_header Cache-Control "no-store";
    }

    location / {
      limit_req zone=perip burst=40 nodelay;
      proxy_pass         http://newsbot-app:8080;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto https;
      proxy_set_header   X-Request-Id $req_id;
      proxy_set_header   Trace-Id     $req_id;
      proxy_connect_timeout 5s;
      proxy_read_timeout    60s;
    }
  }
}
