user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  set $maintenance off;
  include /etc/nginx/conf.d/maintenance_toggle.conf;

  map $maintenance $maintenance_mode {
    default 0;
    on      1;
    off     0;
  }

  map $request_uri $maintenance_whitelist {
    default 0;
    /healthz 1;
    /metrics 1;
  }

  map "$maintenance_mode:$maintenance_whitelist" $maintenance_gate {
    default 0;
    "1:0" 1;
  }

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream app_pool {
    zone app_pool 64k;
    include /etc/nginx/conf.d/upstream_weights.conf;
    keepalive 32;
  }

  server {
    listen 80;
    listen [::]:80;

    location /healthz {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen              443 ssl http2;
    listen              [::]:443 ssl http2;
    server_name         _;

    ssl_certificate     /etc/nginx/certs/tls.crt;
    ssl_certificate_key /etc/nginx/certs/tls.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy no-referrer;

    error_page 503 /maintenance.html;

    if ($maintenance_gate) {
      return 503;
    }

    location = /maintenance.html {
      root /usr/share/nginx/html;
      internal;
    }

    location /healthz {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    location /metrics {
      proxy_pass         http://app_pool/metrics;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto https;
      proxy_http_version 1.1;
      proxy_set_header   Connection $connection_upgrade;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_connect_timeout 5s;
      proxy_read_timeout    60s;
      proxy_buffering off;
      add_header Cache-Control "no-store";
    }

    location / {
      proxy_pass         http://app_pool;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto https;
      proxy_http_version 1.1;
      proxy_set_header   Connection $connection_upgrade;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_connect_timeout 5s;
      proxy_read_timeout    60s;
    }
  }
}
