groups:
  - name: breaking_slo
    rules:
      - alert: SLO_Breaking_p50_gt_300s_15m
        expr: histogram_quantile(0.5, rate(breaking_publish_latency_seconds_bucket[15m])) > 300
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Breaking publish latency p50 above 300s"
          description: "p50 breaking_publish_latency_seconds exceeded 300s for 5m (15m rate window)."
